# DATABASE CONFIGURATION
spring.application.name=HydatisQueryApp
spring.data.mongodb.uri=mongodb://localhost:27017/hydatis

# SERVER CONFIGURATION
server.port=8089

# KAFKA CONFIGURATION
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=product-consumer-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.producer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.value-deserializer=org.springframework.kafka.support.serializer.JsonSerializer



